<!DOCTYPE html>
<html>
<head>
  <title>Datos enviados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .data-item {
      margin-bottom: 10px;
    }

    .data-item label {
      font-weight: bold;
    }

    .data-item span {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Datos enviados:</h1>
  <div class="data-item">
    <label>Nombre:</label>
    <span>{{ name }}</span>
  </div>
  <div class="data-item">
    <label>Edad:</label>
    <span>{{ age }}</span>
  </div>
  <div class="data-item">
    <label>Género:</label>
    <span>{{ gender }}</span>
  </div>
  <div class="data-item">
    <label>Intereses:</label>
    <span>{{ interests }}</span>
  </div>
  <div class="data-item">
    <label>Suscripción:</label>
    <span>{{ subscription }}</span>
  </div>
</body>
</html>
